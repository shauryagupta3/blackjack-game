<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Document</title>
</head>

<body>
  <h1>BlackJack</h1>
  <div class="box">
    <div class="container">
      <div class="card"><img src="cards/BACK.png" alt=""></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <h2>Dealer's Hand</h2>
    <div class="container">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <h2>Player's Hand</h2>
  </div>
  <div class="containerData">
    <div class="inputdata">
      <input type="" id="deposit" placeholder="deposit amount" />
      <button type="submit" id="submitdeposit">Deposit</button>
      <input type="" id="bet" placeholder="bet amount" />
      <button type="submit" id="submitbet">Bet</button>
    </div>
    <div class="outputData">
      <div class="mainbtn">
        <button type="submit" id="hit">HIT</button>
        <button type="submit" id="stay">STAY</button>
      </div>
      <h2>Balance : <span id="displayBalance">0</span></h2>
      <h2>Bet : <span id="displayBet">0</span></h2>
      <h2>sum of cards value : <span id="displaysum">0</span></h2>
    </div>
    <div class="result">
      <div id="result">
        <h2>0</h2>
      </div>
      <button type="reset" id="reset">reset board</button>
    </div>
  </div>
  <script defer src="app.js"></script>
</body>

</html>
